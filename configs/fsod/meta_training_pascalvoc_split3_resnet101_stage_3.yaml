_BASE_: "Base-FSOD-C4.yaml"
MODEL:
  WEIGHTS: "./output/fsod/meta_training_pascalvoc_split3_resnet101_stage_2/model_final.pth"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  BACKBONE:
    FREEZE_AT: 3
  ROI_BOX_HEAD:
    GAMMA_NUM: 0
  ROI_HEADS:
    SCORE_THRESH_TEST: 0.0
  RPN:
    PRE_NMS_TOPK_TEST: 12000
    POST_NMS_TOPK_TEST: 100
  FEWX_BASELINE: False 
  WITH_ALIGNMENT: True
OUTPUT_DIR: './output/fsod/meta_training_pascalvoc_split3_resnet101_stage_3'
INPUT:
  FS:
    SUPPORT_WAY: 2
    SUPPORT_SHOT: 30
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 600
  MAX_SIZE_TEST: 1000
DATASETS:
  TRAIN: ("voc_2007_trainval_base3", "voc_2012_trainval_base3")
  TEST: ("voc_2007_test_all3",)
  TEST_KEEPCLASSES: 'all3'
  TEST_SHOTS: (1,2,3,5,10)
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.001
  STEPS: (7500, 10000)
  MAX_ITER: 10000
  CHECKPOINT_PERIOD: 10000
TEST:
  EVAL_PERIOD: 10000
